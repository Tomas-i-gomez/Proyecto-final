    <div class="container contact">
      <div class="row">
          <div class="col-md-3">
              <div class="contact-info">
                  <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                  <h2>Completá el formulario</h2>
                  <h4>Dentro de las próximas 24-48hs nos estaremos comunicando con usted.</h4>
                  <a href="index.html"><img class="logo-footer"
                    src="./imagenes/logochico.jpeg"
                    alt="logo"
                /></a>
                <div class="rrss-form link"> <a class="text-black" href="https://gmail.com/"><img src="imagenes/gmail-logo.jpg" alt="icono gmail" class="col"> tomas.gomez@likeyoube.com </a>
                </div>
                <div class="rrss-form link"> <a class="text-black" href="https://whatsapp.com/"> <img src="imagenes/WhatsApp.svg.png" alt="whatsapp" class="col">Tomas Gomez: 3425275569 </a>
                </div>
              </div>
          </div>
          <div class="col-md-9">
              <div class="contact-form">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">Nombre:</label>
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Apellido:</label>
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comentario:</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Enviar</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
